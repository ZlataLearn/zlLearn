<!DOCTYPE html>
<html>
<head>
	<title>Генератор текста по шаблону</title>
	<link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-dark.css" type="text/css">
</head>
<body>
	<div>
		greeting (приветствие): <select name="greeting">
			<option value="Здравствуйте">Здравствуйте</option>
			<option value="Добрый день">Добрый день</option>
			<option value="Добрый вечер">Добрый вечер</option>
		</select>
	</div>
	<div>
		name: <input type="text" name="name" value="Алексей">
	</div>
	<div>
		checkNumber: <input type="text" name="checkNumber" value="134384">
	</div>
	<div>
		date: <input type="text" name="date" value="15.05">
	</div>
	<div>
		waygoing (прощание): <select name="waygoing">
			<option value="До свидания">До свидания</option>
			<option value="До новых встреч">До новых встреч</option>
			<option value="Всего доброго">Всего доброго</option>
		</select>
	</div>
	<textarea name="template" rows="10">{greeting}, {name}!

Построю свой ответ также по пунктам для Вашего удобства.

1. Я ознакомилась с деталями проверки {checkNumber}. Она проведена {date}. На Маркете же был указан срок доставки "сегодня-завтра". Ошибка "Неверно указан срок доставки" в данном случае стоит корректно.
2. Действительно, могут быть магазины, нарушающие правила. Это может быть в том случае, когда мы еще не проверяли товарное предложение после обновления, например. Вы можете помочь нам устранить нарушения. 

Если Вы обнаружили, что магазин размещает на Яндекс.Маркете недостоверную информацию или нарушает правила, Вы можете самостоятельно сообщить об этом в Службу контроля качества. Для этого нажмите на значок «Пожаловаться» . Значок «Пожаловаться» (треугольник с восклицательным знаком) отображается рядом с каждым товарным предложением. С помощью данной опции Вы можете сообщить информацию о неверной стоимости, отсутствии товара на складе или других нарушениях правил размещения на сервисе.

Однако это не является основанием для снятия ошибки. В Вашем случае картинка не соответствует товару. Скриншот прилагаю. Пожалуйста, исправьте изображения в прайс-листе. Требования к изображениям можно посмотреть в Помощи: https://yandex.ru/support/partnermarket/elements/picture.html#requirements.
Важно: при изменении изображений обязательно укажите отличную от прежней ссылку на новое изображение. Иначе робот не увидит изменений и не обновит информацию.

{waygoing}, {name}!
</textarea>
	<textarea name="text" rows="10"></textarea>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
